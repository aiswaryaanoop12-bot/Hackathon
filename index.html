<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ResumeAI Elite</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ======= LANDING ======= -->
<section id="landing">
    <div class="logo">ResumeAI <span>Elite</span></div>
    <h1>Enterprise Resume Intelligence</h1>
    <p>AI-Powered ATS Optimization & Career Guidance</p>
    <button class="start-btn" onclick="goToAnalyzer()">Start Analysis</button>
</section>

<!-- ======= ANALYZER ======= -->
<section id="analyzer">
    <button class="back-btn" onclick="goBack()">‚Üê Back</button>
    <div class="upload-section">
        <h2>Upload Resume & Job Description</h2>
        <input type="file" id="resumeFile" accept=".txt,.pdf">
        <textarea id="jobDesc" placeholder="Paste Job Description here"></textarea>
        <button class="analyze-btn" onclick="analyzeResume()">Analyze Resume</button>
    </div>

    <div id="results" style="display:none;">
        <h2>ATS Score: <span id="scoreText">0%</span></h2>
        <div class="progress"><div id="progressBar"></div></div>

        <h3>Analysis</h3>
        <div class="grid">
            <div class="card"><h3>Professional Headline</h3><p id="headline">-</p></div>
            <div class="card"><h3>Skills Optimization</h3><p id="skills">-</p></div>
            <div class="card"><h3>Experience Format</h3><p id="experience">-</p></div>
            <div class="card"><h3>Education Format</h3><p id="education">-</p></div>
            <div class="card"><h3>Suggested Job Roles</h3><ul id="jobRoles"></ul></div>
        </div>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
